<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example page of print plugin for Summernote</title>

  <!-- include summernote -->
  <script src="http://summernote.org/bower_components/jquery/dist/jquery.js"></script>
  <link href="http://summernote.org/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <script src="http://summernote.org/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <link href="http://summernote.org/bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">

  <link rel="stylesheet" href="http://summernote.org/bower_components/summernote/dist/summernote.css">
  <script type="text/javascript" src="http://summernote.org/bower_components/summernote/dist/summernote.js"></script>

  <script type="text/javascript" src="./summernote-ext-print.js"></script>

  <script type="text/javascript">
    $(function() {
      $('.summernote').summernote({
        height: 400,
        toolbar: [
          ['style', ['bold', 'italic', 'underline', 'clear']],
          ['misc', ['print']]
        ]
      });
    });
  </script>
  <style>
  body {
    width: 80%;
    margin: auto;
  }
  </style>
</head>
<body>
  <h1>Example page of print plugin for Summernote</h1>
  <p>Find on <a href="https://github.com/lqez/summernote-ext-print">github</a></p>
  <div class="summernote">
    <h3>Print plugin for Summernote</h3>
    <p>This plugin allows summernote prints its document, not whole web page.</p>
  </div>
</body>
</html>
